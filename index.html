<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>What is Lorem?</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt odio rerum vel, amet quam voluptatibus blanditiis totam, possimus illo reprehenderit id dolores ad cum nulla. Optio cumque quae maxime quos.</p>
        <hr>
    </div>
    <div class="comment">
        <h3>Antonie</h3>
        <p>22.03.2018</p>
        <p>Best comment from Antonie</p>
        <hr>
    </div>
    <div id="commentField">
        
    </div>
    <div class="newComment">
        <p >Name: <input type="text" class="comName"></p>
        <span></span>
        <p class="comment">Comment:</p>
        <input type="text" class="comText">
        <button>Add comment</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
